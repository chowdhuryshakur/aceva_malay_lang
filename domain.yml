version: '3.1'
intents:
- affirm
- appointment
- bot_challenge
- deny
- faq_ask_about_wipdata
- goodbye
- greet
- prescription_refills
- procedure_cost_estimation
- tell_age
- tell_gender
- tell_mobile
- tell_name
- tell_symptom
